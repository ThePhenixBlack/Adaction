<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/adaction-front/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script defer src="/adaction-front/scripts/benevole.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon profil</title>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <p>Bonjour <span id="firstname-span"></span></p>
        <p>Votre ID : <span id="uid"></span></p>
        <p>Ville<span id="city-span"></span></p>
        <button id="btn-modification">Modifier mes informations</button>
        <a id="logout" href="/adaction-front/pages/login.html">Se déconnecter</a>
    </header>
    <section>
        <!-- <h1>Adaction</h1> logo ? -->
        <h2>Mes collectes</h2>
        <button id="new-collecte">Nouvelle collecte</button>
        <div id="collectes-container"></div>
        <form id="collecte-form" style="display: none;">
            
            <label for="">Collecte du jour:</label>
            
            <label for="location">Localisation:</label>
            <select id="location" name="location">
                <option value="">-- Sélectionnez un lieu </option>
                <option value="location1">plage</option>
                <option value="location2">parc</option>
                <option value="location3">rue</option>
                <option value="location4">forêt</option>
                <option value="location5">montagne</option>
                <option value="location6">autre</option>
            </select>
        
    
            <label >Type de déchet:</label>
            <!-- <form style="display: none;"id="trash-type" name="trash-type"> -->
                <label for="megots">🚬</label>
                <input type="number" id="quantity-megots" name="quantity" placeholder="0" min="0" step="1">

               
                <label for="goblets">🥤</label>
                <input type="number" id="quantity-gobelets" name="quantity" placeholder="0" min="0" step="1">

                <label for="canettes">🧋</label>
                <input type="number" id="quantity-canettes" name="quantity" placeholder="0" min="0" step="1">

                <label for="filets">🪢</label>
                <input type="number" id="quantity-filets" name="quantity" placeholder="0" min="0" step="1">
                <label for="preservatifs">🤷🏽‍♀️</label>
                <input type="number" id="quantity-preservatifs" name="quantity" placeholder="0" min="0" step="1">

                <label for="sacs"></label>
                <input type="number" id="quantity-sacs" name="quantity" placeholder="0" min="0" step="1">


                <button type="click" id="validate-button">Valider</button>
       
    </form>  
    </section>
    <footer>
<!--   -->
    </footer>
</body>
</html>
